<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Selectable List</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.1/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" href="3.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js"></script>
    <script src="3.js" defer></script>
</head>
<body>
<label>New Item:</label>
<br><br>
<input id="itemInput">
<br><br>
<button onclick="add()">Add New Item</button>
<button onclick="delet()">Delete Selected Items</button>
<br><br>
<div class="green">Selected Items</div>
<div id="selectedItems" class="green"></div>
<br><br>
<ul id="selectable">
    <li class="ui-widget-content">Item 1</li>
    <li class="ui-widget-content">Item 2</li>
    <li class="ui-widget-content">Item 3</li>
    <li class="ui-widget-content">Item 4</li>
    <li class="ui-widget-content">Item 5</li>
</ul>
</body>
</html>
