<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Interactive Accordion</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
<div class="container">
    <p class="accordion-controls">
        <a href="#" class="accordion-expand-all">Expand All</a> |
        <a href="#" class="accordion-collapse-all">Collapse All</a>
    </p>
    <div id="accordion">
        <h3>Section 1</h3>
        <div>
            <p>Text 1</p>
        </div>
        <h3>Section 2</h3>
        <div>
            <p>Text 2</p>
        </div>
        <h3>Section 3</h3>
        <div>
            <p>Text 3</p>
            <ul>
                <li>List item one</li>
                <li>List item two</li>
                <li>List item three</li>
            </ul>
        </div>
        <h3>Section 4</h3>
        <div>
            <p>Text 4 - first</p>
            <p>Text 4 - second</p>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
<script src="script.js"></script>
</body>

</html>
