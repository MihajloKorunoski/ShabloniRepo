<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive Grid of Tiles</title>
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h3>Interactive Grid of Tiles</h3>
<div class="grid-container">
  <div id="tile1" class="tile">
    <span class="tile-label">TILE 1</span>
    <h2>1</h2>
  </div>
  <div id="tile2" class="tile">
    <span class="tile-label">TILE 2</span>
    <h2>2</h2>
  </div>
  <div id="tile3" class="tile">
    <span class="tile-label">TILE 3</span>
    <h2>3</h2>
  </div>
  <div id="tile4" class="tile">
    <span class="tile-label">TILE 4</span>
    <h2>4</h2>
  </div>
  <div id="tile5" class="tile">
    <span class="tile-label">TILE 5</span>
    <h2>5</h2>
  </div>
  <div id="tile6" class="tile">
    <span class="tile-label">TILE 6</span>
    <h2>6</h2>
  </div>
  <div id="tile7" class="tile">
    <span class="tile-label">TILE 7</span>
    <h2>7</h2>
  </div>
  <div id="tile8" class="tile">
    <span class="tile-label">TILE 8</span>
    <h2>8</h2>
  </div>
  <div id="tile9" class="tile">
    <span class="tile-label">TILE 9</span>
    <h2>9</h2>
  </div>
</div>

<div id="dialog" title="Tile Info">
  <p>Hover over the tiles to see their labels. Click on a tile for more details.</p>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
<script src="script.js"></script>

</body>
</html>
