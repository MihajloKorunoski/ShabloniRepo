<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tooltip Example</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/ui-darkness/jquery-ui.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <h3>Please provide your information to see St. Stephen's Cathedral</h3>
    <div class="form-container">
        <div class="form-field">
            <label for="firstname">First name</label>
            <input id="firstname" name="firstname" title="Please provide your first name.">
        </div>
        <div class="form-field">
            <label for="lastname">Last name</label>
            <input id="lastname" name="lastname" title="Please provide your last name.">
        </div>
        <div class="form-field">
            <label for="email">E-Mail</label>
            <input id="email" name="email" title="Your E-Mail Address.">
        </div>
    </div>

    <div class="ui-widget photo">
        <div class="ui-widget-header ui-corner-all">
            <h2>St. Stephen's Cathedral</h2>
            <h3>
                <a href="https://maps.google.com/maps?q=vienna,+austria&amp;z=11" data-geo="data-geo">
                    Vienna, Austria
                </a>
            </h3>
        </div>
    </div>
</body>
</html>
