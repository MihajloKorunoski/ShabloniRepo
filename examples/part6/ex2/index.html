<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Password Strength Checker</title>
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/dark-hive/jquery-ui.css">
  <link rel="stylesheet" href="styles.css">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
  <script src="script.js"></script>
</head>
<body>

<form>
  <fieldset>
    <legend>Password Strength Checker</legend>
    <label for="password-input">Enter password:</label>
    <input type="password" id="password-input" placeholder="letters, digits and special signs"/>
    <div id="progressbar"></div>
  </fieldset>
</form>

</body>
</html>
