<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JQuery UI Datepicker - Enhanced Example</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/ui-darkness/jquery-ui.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="datepicker-section">
    <h3>Standard Datepicker</h3>
    <p>Date: <input type="text" id="datepicker1" placeholder="Click to pick date"></p>
</div>

<div class="datepicker-section">
    <h3>Datepicker with Localization</h3>
    <p>Date: <input type="text" id="datepicker2" placeholder="Click to pick date"></p>
</div>

<div class="datepicker-section">
    <h3>Datepicker with Multiple Months</h3>
    <p>Date: <input type="text" id="datepicker3" placeholder="Click to pick date"></p>
</div>

<div class="datepicker-section">
    <h3>Datepicker with Custom Settings</h3>
    <p>Date: <input type="text" id="datepicker4" placeholder="Click to pick date"></p>
</div>


<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
<script src="script.js"></script>

</body>
</html>
