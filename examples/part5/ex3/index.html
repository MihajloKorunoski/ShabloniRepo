<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Modern Carousel Example</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css" />
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div id="wrap">
  <div id="mycarousel" class="carousel">
    <div><img src="https://via.placeholder.com/150x150?text=1" alt="Image 1" /></div>
    <div><img src="https://via.placeholder.com/150x150?text=2" alt="Image 2" /></div>
    <div><img src="https://via.placeholder.com/150x150?text=3" alt="Image 3" /></div>
    <div><img src="https://via.placeholder.com/150x150?text=4" alt="Image 4" /></div>
    <div><img src="https://via.placeholder.com/150x150?text=5" alt="Image 5" /></div>
    <div><img src="https://via.placeholder.com/150x150?text=6" alt="Image 6" /></div>
    <div><img src="https://via.placeholder.com/150x150?text=7" alt="Image 7" /></div>
    <div><img src="https://via.placeholder.com/150x150?text=8" alt="Image 8" /></div>
    <div><img src="https://via.placeholder.com/150x150?text=9" alt="Image 9" /></div>
    <div><img src="https://via.placeholder.com/150x150?text=10" alt="Image 10" /></div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
<script src="script.js"></script>

</body>
</html>
